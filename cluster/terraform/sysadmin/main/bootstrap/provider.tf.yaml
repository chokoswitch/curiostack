provider:
  google:
    project: "${var.project_id}"
    region: asia-northeast1
    version: "1.19"
  gsuite:
    credentials: "${base64decode(google_service_account_key.terraform_service_account.private_key)}"
    impersonated_user_email: choko@curioswitch.org
    oauth_scopes:
      - https://www.googleapis.com/auth/admin.directory.group
  helm:
    namespace: tiller-prod
    enable_tls: true
    home: "../helm"
    client_key: '${data.terraform_remote_state.tls.tiller-client-key}'
    client_certificate: '${data.terraform_remote_state.tls.tiller-client-cert}'
    ca_certificate: '${data.terraform_remote_state.tls.tiller-ca-cert}'
