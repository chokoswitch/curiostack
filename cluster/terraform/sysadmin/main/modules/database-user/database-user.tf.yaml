variable:
  dev_instance:
    type: string
  username:
    type: string
output:
  dev_password:
    value: '${random_string.dev_password.result}'
    sensitive: true
  prod_password:
    value: '${random_string.prod_password.result}'
    sensitive: true
resource:
  random_string:
    dev_password:
      length: 32
      special: false
    prod_password:
      length: 32
      special: false
  google_sql_user:
    dev_user:
      name: '${var.username}'
      instance: '${var.dev_instance}'
      host: '%'
      password: '${random_string.dev_password.result}'
