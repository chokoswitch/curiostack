variable:
  instance_name:
    type: string
  region:
    type: string
    default: asia-northeast1
  tier:
    type: string
  high_availability:
    type: string
    default: false
output:
  root_password:
    value: '${random_string.root_password.result}'
    sensitive: true
  instance_name:
    value: '${google_sql_database_instance.db_instance.name}'
resource:
  google_sql_database_instance:
    db_instance:
      name: '${var.instance_name}'
      database_version: MYSQL_5_7
      region: '${var.region}'
      settings:
        tier: '${var.tier}'
        database_flags:
          - name: slow_query_log
            value: "on"
          - name: log_output
            value: FILE
          - name: long_query_time
            value: 0.1
        backup_configuration:
          binary_log_enabled: '${var.high_availability}'
          enabled: '${var.high_availability}'
  random_string:
    root_password:
      length: 32
      special: false
  google_sql_user:
    root:
      name: root
      instance: '${google_sql_database_instance.db_instance.name}'
      host: '%'
      password: '${random_string.root_password.result}'
