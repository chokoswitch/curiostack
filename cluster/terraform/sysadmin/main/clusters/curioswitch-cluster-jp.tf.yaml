module:
  curioswitch_cluster_jp:
    source: './modules/kube-cluster'
    name: '${var.project_id}-jp'
    project_id: '${var.project_id}'
    region: asia-northeast1
    machine_type: n1-standard-1
    min_nodes_per_zone: 1
    max_nodes_per_zone: 1
    zones:
      - asia-northeast1-a
    ca_algorithm: '${data.terraform_remote_state.tls.cluster-ca-algorithm}'
    ca_private_key: '${data.terraform_remote_state.tls.cluster-ca-key}'
    ca_cert: '${data.terraform_remote_state.tls.cluster-ca-cert}'
    tf_crypto_key: '${google_kms_crypto_key.terraform_state_key.id}'
    tiller_server_key: '${data.terraform_remote_state.tls.tiller-server-key}'
    tiller_server_cert: '${data.terraform_remote_state.tls.tiller-server-cert}'
    tiller_ca_cert: '${data.terraform_remote_state.tls.tiller-ca-cert}'
    depends_on:
      - module.cluster-*
