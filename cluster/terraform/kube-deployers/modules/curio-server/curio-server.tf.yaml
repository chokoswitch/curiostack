variable:
  name:
    type: string
  namespace:
    type: string
  replicas:
    type: string
  type:
    type: string
  image_name:
    type: string
  image_tag:
    type: string
  request_cpu:
    type: string
  request_memory_mb:
    type: string
  extra_jvm_args:
    type: string
    default: ""
  acls:
    type: list
    default: []
  environment_secrets:
    type: list
    default: []
    description: Up to 5 secret names to populate into the containers environment variables.
